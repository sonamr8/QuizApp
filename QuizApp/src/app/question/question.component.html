<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://img.icons8.com/color/96/000000/angularjs.png" alt="logo" width="30" height="30">
            </div>
        <div class="quiz-header">
            <h4 class=" fst-italics">Angular and Typescript Quiz</h4>
            <p>All The Best {{name}}</p>

        </div>    
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>{{points}} points</h5>
            </div>
            <div class="question-remeining">
                <span class="fst-italic">Question {{currentQuestion+1}} of {{questionList.length}}</span> 
            </div>
            <div class="timer">
                {{counter}}sec <i class='far fa-clock'></i>
            </div>
        </div>
        <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Default striped example" *ngstyle="{'width':progress+'%'}" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        <div class="question">
            <div class="card">
                <h4>{{questionList[currentQuestion]?.questionText}}</h4>
            </div>
        </div>
        <div class="option">
            <ol *ngFor="let option of questionList[currentQuestion]?.options">
                <li (click)="answer(currentQuestion+1,option)"> 
                    <div class="card">
                    {{option.text}}
                    </div>
                </li>
                
                
            </ol>
        </div>    
<div class="d-flex justify-content-between">
    <button [disabled] = "currentQuestion===0" class="btn" (click)="previousQuestion()"><i class="fa text-primary fa-chevron-circle-left" aria-hidden="true"></i></button>
    <button (click)="refresh()" class="btn"><i class="fa text-danger fa-refresh" aria-hidden="true"></i></button>
    <button [disabled]="currentQuestion===questionList.length-1" class="btn" (click)="nextQuestion()"><i class="fa text-primary fa-chevron-circle-right" aria-hidden="true"></i></button>
    
</div>

    </div>
</div>
